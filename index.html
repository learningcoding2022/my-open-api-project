<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>My Open API Project</title>
    <meta charset="UTF-8" />
    <meta name="keywords" content="HTML, CSS" />
  </head>

  <body>
    <nav>
      <ul></ul>
    </nav>

    <section id="main">
      <h1>Weather App</h1>
      <div id="weather-card">
        <div id="my-location">
          <h2>My Location:</h2>
          <div id="location-input-displayed"></div>

          <form name="add-location" id="add-location">
            <label for="latitude">Latitude:</label><br />
            <input type="text" name="latitude" id="latitude" required /><br />
            <label for="longitude">Longitude:</label><br />
            <input type="text" name="longitude" id="longitude" required /><br />
            <button type="submit">Get Temperature</button>
          </form>
        </div>

        <div id="temperature"></div>
        <img id="weatherIcon" src="img/default.png" alt="Weather Icon" />
        <div id="weather-code"></div>
        <div id="weather-description"></div>
        <button id="get-weather">My Weather Code</button>
      </div>
    </section>

    <footer></footer>

    <script src="js/index.js"></script>
  </body>
</html>
